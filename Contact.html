<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Healthcare Clinic</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("johndoe"); // Replace with your EmailJS user ID
    })();
  </script>
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.jpg" alt="Healthcare Clinic Logo" class="logo">
      <nav>
        <div class="menu-toggle" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav no-search">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="dropdown">
            <a href="#">Services <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown-content">
              <li><a href="general-checkups.html">General Check-ups</a></li>
              <li><a href="pediatrics.html">Pediatrics</a></li>
              <li><a href="cardiology.html">Cardiology</a></li>
              <li><a href="orthopedics.html">Orthopedics</a></li>
            </ul>
          </li>
          <li><a href="bmi.html">BMI Calculator</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact">
    <div class="container">
      <div class="contact-content">
        <div class="contact-image">
          <img src="images/contact.jpg" alt="Contact Image">
        </div>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <p>Have any questions or inquiries? Feel free to get in touch with us!</p>
          <form id="contactForm">
            <div class="form-group">
              <input type="text" name="name" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
              <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Healthcare Clinic. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="js/scripts.js"></script>
</body>
</html>
