<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.jpg" alt="Healthcare Clinic Logo" class="logo">
      <nav>
        <div class="menu-toggle" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav no-search">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="bmi.html">BMI Calculator</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home">
        
        <div class="carousel" data-aos="fade-in">
        <div class="carousel-image-container"><img src="images/checkups.jpg" alt="Healthcare Clinic 1" class="carousel-image"></div>
        <div class="carousel-image-container"><img src="images/image4.jpg" alt="Healthcare Clinic 2" class="carousel-image"></div>
        <div class="carousel-image-container"><img src="images/imag3.jpg" alt="Healthcare Clinic 3" class="carousel-image"></div></div>
        <div class="appointment-section">
            <h2>Book an Appointment</h2>
            <form>
                <div class="form-group">
                <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                <input type="text" placeholder="Phone" required>
                </div>
                <div class="form-group">
                <input type="date" placeholder="Date" required>
                </div>
                <div class="form-group">
                <input type="time" placeholder="Time" required>
                </div>
                <div class="form-group">
                <textarea placeholder="Message" required></textarea>
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
    

    </section>

  <footer>

  </footer>
